<html>

    <head>

        <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">

        <style>
            body
            {
                background-color: rgb(255, 255, 255);
                overflow: hidden;

                font-family: 'Quicksand', sans-serif;
            }

            #title
            {
                margin: 4vmin;
                font-size: 8vmin;
                font-family: 'Playfair Display', serif;
                font-weight: lighter;

                font-style: italic;

            }

            #img-container
            {
                /* width: 100vmin; */

                align-content: center;
            }

            .interact-img
            {
                transition: opacity .3s;

                display: inline-flex;

                font-size: 1.8vmin;

                margin: 10vmin 5vmin 0vmin 5vmin;

                width: 20vmin;
                height: 20vmin;

                font-family: 'Playfair Display', serif;

            }
            .interact-img:hover
            {
                opacity: .2;
            }

            #main-text
            {
                z-index: 5;
                transition: all .2s;

                margin: 0;
                padding: 0;

                width: 100%;
                height: 100%;

                border-width: 0;
                border-style: none;
                text-align: center;

                color: rgb(230, 230, 230);

                position: absolute;
                left: 0;
                top: 0;
                opacity: 0;

                background-color: rgb(37, 37, 37);

                pointer-events: none;

            }
            
            #main-text-text
            {
                font-weight: lighter;
                font-size: 3.7vmin;
            
                margin: 30vh 15vmin 0vmin 15vmin;

                font-family: 'Playfair Display', serif;
            }

            #main-text-subtext
            {
                /* width: 40vw; */
                margin: 0 25vw 0vmin 25vw;
                font-size: 1.5vmin;
            }
        </style>

    </head>

    <body>
        <h1 id = 'title'>David's Manifesto</h1>

        <div id = 'img-container'></div>

        <div id = 'main-text'> 
            <p id ='main-text-text'></p> 
            <br>
            <br>
            <br>
            <br>
            <hr id = 'quote-author'>
            <p id = 'main-text-subtext'></p>
        </div>

        <script>

            function createThingy(name, text, subtext)
            {
                let width = 8;

                let imgContainer = document.getElementById('img-container');

                let imageElement = imgContainer.appendChild(document.createElement('p'));
                imageElement.id = name + '-img';
                imageElement.className = 'interact-img';
                // imageElement.src = './footage/' + name + '.png';
                imageElement.innerHTML = text;

                let mainTextText = document.getElementById('main-text-text');
                let mainTextSubText = document.getElementById('main-text-subtext');
                let mainText = document.getElementById('main-text');

                imageElement.addEventListener('mouseover', () => {
                    mainTextText.innerHTML = text;
                    mainTextSubText.innerHTML = subtext;
                    mainText.style.opacity = 1;
                });

                imageElement.addEventListener('mouseleave', () => {
                    mainText.style.opacity = 0;
                });
            }

            createThingy('own-world',
                'Om houvast en een mening te hebben moet je jezelf verblinden. Een perspectief innemen polariseert en maakt blind.',
                'Al bekijk je de wereld op een materialistisch, spiritueel en quantum niveau tegelijk, je sluit altijd perspectieven uit. Keuzes of meningen vanuit één perspectief kunnen absurd lijken vanuit een ander. Het maakt niet uit wat je doet, je bent altijd bevooroordeeld en blind. Om zo ruim mogelijk te denken kan je het beste vanuit zoveel mogelijk verschillende perspectieven denken.'
            );

            createThingy('tech',
                'De mens forceert haar evolutionaire vooruitgang door zichzelf uit te breiden met technologische middelen.',
                'Evolutie heeft ons de mogelijkheid gegeven om externe tools ons eigen te maken. Hiermee heeft het deels het stokje doorgegeven welke de mogelijkheid biedt onszelf aan te passen. Wij gebruiken deze mogelijkheid grootschalig door steeds geavanceerdere technologieën te ontwikkelen waarmee we onze lichamelijke functionaliteit extern tot in verre mate uitbreiden.'
            );

            createThingy('darkness',
                'Mensen hebben van nature slechte gedachten. Deze dienen geaccepteerd en geplaatst te worden zonder daar andere mensen mee lastig te vallen.',
                'Het is natuurlijk om als mens slechte gedachten te hebben. Deze zijn deel van jou als persoon. Sluit je ze op, komen ze uiteindelijk op negatieve manieren uit je gekropen. Ervaar ze daarom bewust en geef ze een plek, dat zorgt voor zelfkennis en verlichting.'
            );

            createThingy('rithm',
                'Kunst ontstaat wanneer menselijke chaos gevormd worden door restricties.',
                'Creativiteit is de intuïtieve chaos die zich in mensen afspeelt. Deze chaos wordt pas interpreteerbaar als het in een mal van restricties wordt gegoten. Restricties als een medium of een artistieke beweging. Laat je de chaos restrictie loos, wordt het gekte genoemd. Leg je er teveel restrictie op, verliest het zijn authenticiteit.'
            );

            createThingy('moving_balances',
                'Het absurdisme van het leven blijkt uit de eindeloos mogelijke perspectieven waarmee het bekeken kan worden.',
                ''
            );

            createThingy('perspectives',
                'Jij bent een mens, jij bent het product van wat een mens is, jij bent het product van jouw menselijk lichaam.',
                'Je wordt bewogen door evolutionaire drangen en leven voor evolutionaire doelen.'
            );
        </script>
        
    </body>

</html>
